<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Intinerário de viagem</h1>
    </header>
    <div>
        <label>Destino</label>
        <input type="text">
        <label>Data início</label>
        <input type="date">
        <label>Data final</label>
        <input type="date">
    </div>
    <br>
    <div>
        <label>Hospedagem</label>
        <select>
            <option value="0">-- SELECIONE --</option>
            <option value="1">Hotel</option>
            <option value="2">Pousada</option>
            <option value="3">Resort</option>
            <option value="4">Hotel fazenda</option>
            <option value="5">Flat</option>
            <option value="6">Hostel</option>
            <option value="7">Casa de aluguel</option>
            <option value="8">Guest house</option>
        </select>
        <label>Endereço</label>
        <input type="text">
        <label>Check-in</label>
        <input type="date">
        <label>Check-out</label>
        <input type="date">
    </div>
    <div>
        <label>Meios de transporte</label>
        <select>
            <option value="0">-- SELECIONE --</option>
            <option value="1">Carro</option>
            <option value="2">Moto</option>
            <option value="3">Biclicleta</option>
            <option value="4">Ônibus</option>
            <option value="5">Mêtro</option>
            <option value="6">Trem</option>
            <option value="7">Cavalo</option>
            <option value="8">Barco</option>
            <option value="9">Navio</option>
            <option value="10">Canoa</option>
            <option value="11">Jet ski</option>
            <option value="12">Lancha</option>
            <option value="13">Avião</option>
            <option value="14">Helicóptero</option>
            <option value="15">Outros</option>
        </select>
        <label>Lugares turísticos</label>
        <input type="text">
        <label>Atividades de interesse</label>
        <input type="date">
    </div>
    <br>
    <div>
        <label>Observação</label>
        <br>
        <textarea rows="10" cols="70"></textarea>
    </div>
    <div>
        <button class="confirmar">Confirmar</button>
        <button class="limpar">Limpar</button>
        <button class="voltar">Voltar</button>
    </div>
    <footer>

    </footer>
</body>
</html>
