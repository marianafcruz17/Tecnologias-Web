<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação das cores</title>
</head>
<body>
    <h2>Classificação das cores</h2>
    <ul>
        <div>
            <li><h3>Cores primárias</h3></li>
            <ol>
                <li>Vermelho</li>
                <li>Azul</li>
                <li>Amarelo</li>
            </ol>
        </div>
        <div>
            <li><h3>Cores secundárias</h3></li>
            <ol>
                <li>Verde</li>
                <li>Laranja</li>
                <li>Roxo</li>
            </ol>
        </div>
        <div>
            <li><h3>Cores terciárias</h3></li>
            <ol>
                <li>Laranja</li>
                <li>Olivia</li>
                <li>Turquesa</li>
                <li>Celeste</li>
                <li>Violeta</li>
                <li>Rosa</li>
            </ol>
        </div>
    </ul>
</body>
</html>
